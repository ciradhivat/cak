<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ปฏิทินปักขคณนา</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4E342E">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&family=Niramit:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FDFBF7;
            --text-color: #4E342E;
            --accent-color: #D4AF37;
            --holy-day-color: #C62828;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-user-select: none; /* ป้องกันการแตะค้างแล้วเลือกข้อความ */
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            /* ล็อคหน้าจอไม่ให้ Scroll */
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* รองรับ Mobile Browser รุ่นใหม่ */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* การ์ดหลักตรงกลาง */
        .main-card {
            background-color: #fff;
            width: 90%;
            max-width: 450px; /* จำกัดความกว้างให้พอดีตาบน Desktop */
            /* ใช้ vh และ flex เพื่อจัด layout ภายใน */
            height: auto;
            max-height: 90dvh;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 2px solid #EFEBE9;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            background-color: var(--text-color);
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 18px 18px 0 0;
            flex-shrink: 0;
            position: relative;
        }

        h1 {
            font-family: 'Niramit', serif;
            font-size: 1.4rem;
            font-weight: 500;
            margin: 0;
        }

        /* ปุ่มกระดิ่งแจ้งเตือน */
        .noti-btn {
            background: none;
            border: none;
            color: #FFD54F;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }

        .content {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* เนื้อหาอยู่ตรงกลางเสมอ */
            overflow-y: auto; /* เผื่อเนื้อหาเยอะเกินในจอมือถือเล็กมากๆ */
        }

        .date-display {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #555;
        }

        .date-display strong {
            color: var(--text-color);
            font-size: 1.4rem;
            display: block;
            margin-top: 5px;
        }

        .holy-day-status {
            background-color: #f5f5f5;
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            border: 3px solid #ddd;
            transition: all 0.3s;
        }

        .holy-day-status.is-holy {
            background-color: #FFFDE7;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .status-icon {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 5px;
        }

        .status-text {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Niramit', serif;
        }

        .is-holy .status-text {
            color: var(--holy-day-color);
        }

        .moon-phase-display {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--text-color);
            margin: 10px 0;
            font-family: 'Niramit', serif;
        }

        .next-event {
            background-color: var(--text-color);
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .next-event span {
            color: #FFD54F;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .technical-info {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed #ccc;
            font-size: 0.8rem;
            color: #888;
            display: flex;
            justify-content: space-around;
        }

        .tech-item span {
            display: block;
            font-size: 0.9rem;
            color: var(--text-color);
            font-weight: bold;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .main-card { max-width: 500px; padding: 10px; }
            h1 { font-size: 1.6rem; }
            .status-text { font-size: 1.8rem; }
        }
        
        @media (max-height: 600px) {
            .main-card { height: 98dvh; }
            .content { justify-content: flex-start; }
        }
    </style>
</head>
<body>
    <div class="main-card">
        <header>
            <h1>ปฏิทินปักขคณนา</h1>
            <button id="notifyBtn" class="noti-btn">🔔</button>
        </header>
        <div class="content">
            <div class="date-display"><span id="thaiDayOfWeek">...</span><strong id="thaiFullDate">...</strong></div>
            <div id="holyDayBox" class="holy-day-status">
                <span class="status-icon" id="statusIcon">🍃</span>
                <div class="status-text" id="holyDayText">...</div>
            </div>
            <div class="moon-phase-display" id="thaiMoonPhase">...</div>
            <div class="next-event">วันพระถัดไปอีก <span id="nextHolyCount">...</span> วัน<br><small id="nextHolyDate" style="opacity: 0.8;">(...)</small></div>
            <div class="technical-info">
                <div class="tech-item">หมุดดิถี <span id="dithiNumber">-</span></div>
                <div class="tech-item">ลำดับวัน <span id="totalDays">-</span></div>
            </div>
        </div>
    </div>

    <!-- เรียกใช้ Engine ตัวเดิม -->
    <script src="pakkhakhana.js"></script>

    <script>
        // ตั้งค่าตัวแปรเริ่มต้น
        const startDate = new Date(1736, 0, 28); // 28 ม.ค. 1736

        function toThaiNumerals(num) {
            return num.toString().replace(/[0-9]/g, w => ['๐','๑','๒','๓','๔','๕','๖','๗','๘','๙'][+w]);
        }

        function render() {
            const now = new Date();
            const thaiOffset = 7 * 60 * 60 * 1000;
            const thaiNow = new Date(now.getTime() + thaiOffset);
            
            // ตัดรอบวันใหม่ตอน 6 โมงเช้า
            if (thaiNow.getUTCHours() < 6) thaiNow.setUTCDate(thaiNow.getUTCDate() - 1);
            thaiNow.setUTCHours(0, 0, 0, 0);

            const timeDiff = thaiNow.getTime() - startDate.getTime();
            const daysPassed = Math.floor(timeDiff / (1000 * 3600 * 24));

            // --- เรียกใช้ Engine (ตามที่ระบุว่ามีอยู่แล้ว) ---
            if (typeof PakkhakhanaEngine === 'undefined') {
                console.error("ไม่พบ PakkhakhanaEngine กรุณาตรวจสอบไฟล์ pakkhakhana.js");
                return;
            }

            const engine = new PakkhakhanaEngine();
            engine.fastForward(daysPassed);
            const status = engine.getCurrentStatus();

            // จำลองหาอนาคต
            const simEngine = engine.clone();
            let nextCount = 0;
            while (true) {
                nextCount++;
                simEngine.nextStep();
                const s = simEngine.getCurrentStatus();
                if (s.isWanPhra) break;
                if (nextCount > 60) break; // กัน Loop ไม่รู้จบ
            }
            const nextHolyDateObj = new Date(thaiNow);
            nextHolyDateObj.setDate(thaiNow.getDate() + nextCount);

            // --- การแสดงผล (UI Update) ---
            const daysTH = ['วันอาทิตย์','วันจันทร์','วันอังคาร','วันพุธ','วันพฤหัสบดี','วันศุกร์','วันเสาร์'];
            const monthsTH = ['มกราคม','กุมภาพันธ์','มีนาคม','เมษายน','พฤษภาคม','มิถุนายน','กรกฎาคม','สิงหาคม','กันยายน','ตุลาคม','พฤศจิกายน','ธันวาคม'];
            
            document.getElementById('thaiDayOfWeek').textContent = daysTH[thaiNow.getUTCDay()];
            document.getElementById('thaiFullDate').textContent = `ที่ ${toThaiNumerals(thaiNow.getUTCDate())} ${monthsTH[thaiNow.getUTCMonth()]} ${toThaiNumerals(thaiNow.getUTCFullYear() + 543)}`;

            const holyBox = document.getElementById('holyDayBox');
            const statusIcon = document.getElementById('statusIcon');
            const holyText = document.getElementById('holyDayText');

            if (status.isWanPhra) {
                holyBox.className = "holy-day-status is-holy";
                holyText.textContent = "วันนี้เป็นวันพระ";
                statusIcon.textContent = "🙏"; 
            } else {
                holyBox.className = "holy-day-status";
                holyText.textContent = "วันนี้วันธรรมดา";
                statusIcon.textContent = "🍃";
            }

            const phaseText = status.isWaxing ? "ขึ้น" : "แรม";
            document.getElementById('thaiMoonPhase').textContent = `${phaseText} ${toThaiNumerals(status.dithi)} ค่ำ`;
            document.getElementById('nextHolyCount').textContent = toThaiNumerals(nextCount);
            document.getElementById('nextHolyDate').textContent = `(${nextHolyDateObj.getDate()} ${monthsTH[nextHolyDateObj.getMonth()]})`;
            document.getElementById('dithiNumber').textContent = status.dithi;
            document.getElementById('totalDays').textContent = daysPassed.toLocaleString();
        }

        // --- PWA Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => {
                        console.log('SW Registered', reg);
                        // เรียกฟังก์ชันสำหรับ Push หากต้องการ
                    })
                    .catch(err => console.log('SW Failed', err));
            });
        }

        // ขออนุญาตแจ้งเตือนเมื่อกดปุ่ม
        document.getElementById('notifyBtn').addEventListener('click', () => {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    alert('เปิดการแจ้งเตือนแล้ว');
                    // ตรงนี้ต้องมี logic ส่ง subscription ไป server
                }
            });
        });

        window.onload = render;
    </script>
</body>
</html>
