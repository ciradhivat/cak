name: Daily Buddhist Notification

on:
  schedule:
    # เวลา 23:00 UTC คือ 06:00 เช้าเวลาไทย
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Push Notification Script
        env:
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          SUBSCRIPTION_JSON: ${{ secrets.SUBSCRIPTION_JSON }}
        run: node server_push.js


