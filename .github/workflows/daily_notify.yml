name: Daily Buddhist Notification

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    # --- เพิ่มส่วนนี้เข้าไปครับ ---
    defaults:
      run:
        # เปลี่ยน 'backend' เป็นชื่อโฟลเดอร์ที่คุณเก็บไฟล์ไว้
        working-directory: ./push 
    # --------------------------

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        # ระบบจะเข้าไปรันในโฟลเดอร์ที่กำหนดให้อัตโนมัติ
        run: npm install

      - name: Run Push Notification Script
        env:
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          SUBSCRIPTION_JSON: ${{ secrets.SUBSCRIPTION_JSON }}
        run: node server_push.js

