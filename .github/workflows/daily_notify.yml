name: Daily Buddhist Notification

# ทำงานเมื่อ:
# 1. schedule: ทุกวันเวลา 06:00 น. (เวลาไทย) -> ต้องตั้งเป็น UTC คือ 23:00 ของวันก่อนหน้า
# 2. workflow_dispatch: กดปุ่มรันเองได้ (สำหรับการทดสอบ)
on:
  schedule:
    - cron: '0 23 * * *' 
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Push Notification Script
        env:
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          SUBSCRIPTION_JSON: ${{ secrets.SUBSCRIPTION_JSON }}
        run: node server_push.js

